<html>

<head>
  <title>My Five-minute Journal</title>
  <link rel="stylesheet" type="text/css" href="css.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="scripts.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
  <div class="section1">
    <img class="backgroundImg" src="">
    <div class="menuBar">
    </div>
    <p class="inspiringQuote">Never go to sleep without a request to your subconscious.</p>
    <p class="author">THOMAS EDISON</p>
    <button id="addNew">Write My Journal</button>
  </div>

  <form class="form-signin" method="POST" action="/myjournal">
    <div id="section2">
      <div id="todayDate">
      </div>
      <div class="dailyChallenge">
        <h1>DAILY CHALLENGE</h1>
        <p class="dailyChallengeContent">challenge</p>
        <input name="checkBox" type="checkbox">
      </div>
    </div>

    <div id="section3">
      <h1>I am grateful for...</h1>
      <br> 1.
      <input type="text" name="grateful1">
      <br> 2.
      <input type="text" name="grateful2">
      <br> 3.
      <input type="text" name="grateful3">
    </div>

    <div id="section4">
      <h1>What I learnt today?</h1>
      <input type="text" name="thingsIlearnt">
    </div>

    <div id="section5">
      <h1>How could I have made today even better?</h1>
      <input type="text" name="thingsToBetter">
    </div>
    <button id="save" type="submit">Save</button>
  </form>


  <footer>
    <p class="mt-5 mb-3 text-muted">Â© Copyright 2018 Mengzhen Xiao</p>
  </footer>


</body>

</html>
