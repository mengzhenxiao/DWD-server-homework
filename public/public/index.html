<!DOCTYPE html>
<!-- put api url here -->


<html>
  <head>
		  <title>DressMe</title>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script type="text/javascript">
      $('document').ready(
        function(){
          $('#getweather').click(function(){
            $.ajax({
          url: "https://api.openweathermap.org/data/2.5/forecast/daily?q=New%20York&mode=json&units=metric&cnt=2&APPID=001b0f58045147663b1ea518d34d88b4",
          data: {},
          success: function(data) {
           $('#result').html("Tomorrow's temp in NYC is:" + data.main.temp);
         },
         error: function(err){
           alert(err);
         }
        });
          });
        }
      );
</script>
  </head>

  <body>
    <button id="getweather">Dress Me</button>
    <div id="result"></div>
  </body>
</html>
